<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript Operator Precedence</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      document.getElementById("demo1").innerHTML = 100 + 50 * 3;
      document.getElementById("demo2").innerHTML = (100 + 50) * 3;
      document.getElementById("demo3").innerHTML = (100 / 50) * 3;
    </script>
  </body>
</html>
