<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Date Objects</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>

    <script>
        const d = new Date();
        const d1 = new Date("2022-3-25");
        document.getElementById("demo1").innerHTML = d;
        document.getElementById("demo2").innerHTML = d.toString();
        document.getElementById("demo3").innerHTML = d.toDateString();
        document.getElementById("demo4").innerHTML = d1;
        document.getElementById("demo3").innerHTML = d.toUTCString();

    </script>
</body>
</html>
