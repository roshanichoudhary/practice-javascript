<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>JavaScript String Search</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>

    <script>

         let text = "Please locate where 'locate' occurs!";

        // locate
        const index1 = text.indexOf("locate");
        document.getElementById("demo1").innerHTML = index1;

        const index2= text.lastIndexOf("locate");
        document.getElementById("demo2").innerHTML = index2;

        const index3 = text.indexOf("john");
        document.getElementById("demo3").innerHTML = index3;

        const index4 = text.indexOf("locate", 15);
        document.getElementById("demo4").innerHTML = index4;

        const index5 = text.lastIndexOf("locate", 15);
        document.getElementById("demo5").innerHTML = index5;

        // search
        const index6 = text.search("locate");
        document.getElementById("demo6").innerHTML = index6;

        const index7 = text.search(/locate/i);
        document.getElementById("demo7").innerHTML = index7;


        let text1 = "The rain in SPAIN stays mainly in the plain";
        
        // match
        const myArr1 = text1.match("ain");
        document.getElementById("demo8").innerHTML = myArr1.length + "" + myArr1;

        // matchAll
        const iterator = text1.matchAll("ain");
        document.getElementById("demo9").innerHTML = Array.from(iterator);

        let text2 = "Hello world, welcome to the universe"; 
        document.getElementById("demo10").innerHTML = text2.startsWith("Hello");

        document.getElementById("demo11").innerHTML = text2.startsWith("world");

        document.getElementById("demo12").innerHTML = text2.startsWith("world", 6);

        document.getElementById("demo13").innerHTML = text2.endsWith("universe");

        document.getElementById("demo14").innerHTML = text2.endsWith("world", 11);



    </script>

</body>
</html>
