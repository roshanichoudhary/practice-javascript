<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript Random Integers</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <button onclick="myFunction()">Try it</button>
    <script>
      document.getElementById("demo1").innerHTML = Math.random();

      function myFunction() {
        document.getElementById("demo2").innerHTML = Math.random();
      }
    </script>
  </body>
</html>
