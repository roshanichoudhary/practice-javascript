<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Sorting Arrays</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo7"></p>

    <p id="demo14"></p>
    <p id="demo15"></p>

    <script>
        const fruits = ["Banana", "Apple", "Kiwi", "Orange", "Pineappel"];
        const num = [40, 1, 60, 5, 100]

        // sort string ascending
        const sortString = fruits.sort();
        document.getElementById("demo1").innerHTML = sortString;

        // sort string descending
        const reverseString = fruits.reverse();
        document.getElementById("demo2").innerHTML = reverseString;

        // sort numeric ascending
        const sortNum = function(a,b){return a - b};
        num.sort(sortNum);
        document.getElementById("demo3").innerHTML = num;
        document.getElementById("demo4").innerHTML = "the lowest number is: " + num[0];


        // sort numeric descending
        const reverseNum = function(a, b){return b - a};
        num.reverse(reverseNum);
        document.getElementById("demo5").innerHTML = num;
        document.getElementById("demo6").innerHTML = "The highest number is: " + num[0];

        // sort random
        document.getElementById("demo7").innerHTML = num;
        function myFunction(){
            const randomSort = function(){return 0.5 - Math.random()};
            num.sort(randomSort);
            document.getElementById("demo8").innerHTML = num;
        }

        // Math.max
        document.getElementById("demo9").innerHTML = "max no. is:" + myFunctionMax(num);
        function myFunctionMax(arr){
            return Math.max.apply(null, arr);
        }

        // Math.min
        function myFunctionMin(arr){
            return Math.min.apply(null, arr)
        }
        document.getElementById("demo10").innerHTML = "min value is: " + myFunctionMin(num);

        // sorting object array by numeric values
        const cars = [
            {type: "Volvo", year: 2016},
            {type: "SAAB", year: 2001},
            {type: "BMW", year: 2002}
        ]

        displayByYearSort();

        cars.sort(function(a,b){return a.year - b.year});

        displayByYearSort();

        function displayByYearSort(){
            document.getElementById("demo11").innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;
        }

        // sort by type
        displayByTypeSort();
        cars.sort(function(a,b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if(x < y){return -1;}
            if(x > y){return 1;}
            return 0;
        });

        displayByTypeSort();

        function displayByTypeSort(){
            document.getElementById("demo12").innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" +

            {name:"X13",price:130 },
            {name:"X14",price:130 },
            {name:"X15",price:130 },
            {name:"X16",price:140 },
            {name:"X17",price:140 },
            {name:"X18",price:140 },
            {name:"X19",price:140 }
        ];

        myArr.sort((p1, p2) => {
            if(p1.price < p2.price) return -1;

        })

        let txt = "";
