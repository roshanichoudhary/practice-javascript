<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>JavaScript Math Object</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <p id="demo17"></p>
    <p id="demo18"></p>
    <p id="demo19"></p>
    <p id="demo20"></p>
    <p id="demo21"></p>
    <p id="demo22"></p>
    <p id="demo23"></p>
    <p id="demo24"></p>
    <p id="demo25"></p>
    <p id="demo26"></p>
    <p id="demo27"></p>

    <script>
      const pi = Math.PI;
      document.getElementById("demo1").innerHTML = pi;

      document.getElementById("demo2").innerHTML = Math.round(4.6);
      document.getElementById("demo3").innerHTML = Math.round(4.5);
      document.getElementById("demo4").innerHTML = Math.round(4.4);

      document.getElementById("demo5").innerHTML = Math.ceil(4.9);
      document.getElementById("demo6").innerHTML = Math.ceil(4.7);
      document.getElementById("demo7").innerHTML = Math.ceil(4.4);
      document.getElementById("demo8").innerHTML = Math.ceil(4.2);
      document.getElementById("demo9").innerHTML = Math.ceil(-4.1);

      document.getElementById("demo10").innerHTML = Math.floor(4.9);
      document.getElementById("demo11").innerHTML = Math.floor(4.7);
      document.getElementById("demo12").innerHTML = Math.floor(4.4);
      document.getElementById("demo13").innerHTML = Math.floor(4.2);
      document.getElementById("demo14").innerHTML = Math.floor(-4.1);

      document.getElementById("demo15").innerHTML = Math.trunc(4.9);
      document.getElementById("demo16").innerHTML = Math.trunc(4.7);
      document.getElementById("demo17").innerHTML = Math.trunc(4.4);
      document.getElementById("demo18").innerHTML = Math.trunc(4.2);
      document.getElementById("demo19").innerHTML = Math.trunc(-4.1);

      document.getElementById("demo20").innerHTML = Math.sign(4);
      document.getElementById("demo21").innerHTML = Math.sign(0);
      document.getElementById("demo22").innerHTML = Math.sign(-4);

      document.getElementById("demo23").innerHTML = Math.pow(8, 2);
      document.getElementById("demo24").innerHTML = Math.sqrt(64);

      document.getElementById("demo25").innerHTML = Math.abs(-4.1);

      document.getElementById("demo26").innerHTML = Math.min(
        8,
        67,
        3,
        -2,
        1,
        90
      );
      document.getElementById("demo27").innerHTML = Math.max(
        8,
        67,
        3,
        -2,
        1,
        90
      );
    </script>
  </body>
</html>
