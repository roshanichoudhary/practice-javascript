<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

 <script>

    // example -1 
    const car = {type:"Fiat", model:"500", color:"white"};
    document.getElementById("demo").innerHTML = "The car type is " + car.type;

    // example -2 
    const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
        fullName: function(){
            return this.firstName + " " + this.lastName;
        }
    }
    document.getElementById("demo1").innerHTML = person.firstName + " age is " + person["age"] + " years old";
    document.getElementById("demo2").innerHTML = person.fullName();

</script>

</body>
</html>
