      // Global Scope
      let carname = "Volvo";

      myFunction();

      function myFunction() {

        document.getElementById("demo3").innerHTML = "I can desplay " + fruit;
      }

      //   If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable
      function myFunc() {
        carname = "SAAB";
      }
      document.getElementById("demo4").innerHTML = "I can display " + carname;

      //   In HTML, global variables defined with <b>var</b>, will become window variables
      var carName = "BMW";

      let carName1 = "SAAB";
