<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h1>JavaScript typeof</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
      document.getElementById("demo1").innerHTML =
        "'John' is " +
        typeof "John" +
        "<br>" +
        "3.14 is " +
        typeof 3.14 +
        "<br>" +
        "NaN is " +
        typeof NaN +
        "<br>" +
        "false is " +
        typeof false +
        "<br>" +
        "[1, 2, 3, 4] is " +
        typeof [1, 2, 3, 4] +
        "<br>" +
        "{name:'John', age:34} is " +
        typeof { name: "John", age: 34 } +
        "<br>" +
        "new Date() is " +
        typeof new Date() +
        "<br>" +
        "function () {} is " +
        typeof function () {} +
        "<br>" +
        "myCar is " +
        typeof myCar +
        "<br>" +
        "null is " +
        typeof null;

      document.getElementById("demo2").innerHTML =
        typeof "john" +
        "<br>" +
        typeof 3.14 +
        "<br>" +
        typeof true +
        "<br>" +
        typeof false +
        "<br>" +
        typeof x;

      document.getElementById("demo3").innerHTML =
        typeof { name: "john", age: 34 } +
        "<br>" +
        typeof [1, 2, 3, 4] +
        "<br>" +
        typeof null +
        "<br>" +
        typeof function myFunc() {};
    </script>
  </body>
</html>
