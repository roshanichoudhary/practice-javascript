<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>JavaScript Date Formats</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>

    <script>
        // JavaScript ISO Dates
        const d1 = new Date("2015-03-25");
        document.getElementById("demo1").innerHTML = d1;

        const d2 = new Date("2015-03");
        document.getElementById("demo2").innerHTML = d2;

        const d3 = new Date("2015");
        document.getElementById("demo3").innerHTML = d3;

        // invalid
        const d4 = new Date("25/03/2015");
        document.getElementById("demo4").innerHTML = d4;

        // MM DD YYYY - valid
        const d5 = new Date("03/25/2015");
        document.getElementById("demo5").innerHTML = d5;

        const d6 = new Date("Mar 03 2015");
        document.getElementById("demo6").innerHTML = d6;

        const d7 = new Date("03 Mar 2015");
        document.getElementById("demo7").innerHTML = d7;

        const d8 = new Date("03 March 2015");
        document.getElementById("demo8").innerHTML = d8;

        const d9 = new Date("03 MARCH 2015");
        document.getElementById("demo9").innerHTML = d9;

        const msec = Date.parse("25 Mar 2015");
        const d10 = new Date(msec);
        document.getElementById("demo10").innerHTML = d10;

    </script>
</body>
</html>
