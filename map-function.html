<!DOCTYPE html>
<html>
  <head>
    <title>Map Function</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      const numbers = [65, 23, 86, 29];
      const newArr = numbers.map(myFunction);

      document.getElementById("demo").innerHTML = newArr;

      function myFunction(num) {
        return num * 10;
      }
    </script>
  </body>
</html>
